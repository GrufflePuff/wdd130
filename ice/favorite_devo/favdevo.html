<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Favorite Devotionals</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-image">
        <h1>My Favorite<br>Devotionals</h1>
      </div>
    </header>
    <main>
      <div class="content-box">
        <!-- Add your devotional content here -->
        <table>
          <tr>
            <th>Speaker</th>
            <th>Title</th>
            <th>Location</th>
            <th>Year</th>
          </tr>
          <tr>
            <td>David A. Bednar</td>
            <td>In the Strength of the Lord</td>
            <td>BYUI I-Center</td>
            <td>10/23/2001</td>
          </tr>
          <tr>
            <td>Russel M. Nelson</td>
            <td>Choices for Eternity</td>
            <td>Worldwide Devotional</td>
            <td>5/15/2022</td>
          </tr>
          <tr>
            <td>Cindy Goodwill</td>
            <td>???</td>
            <td>BYUI I-Center</td>
            <td>5/6/2025</td>
          </tr>
        </table>
        <form>
          <label for="speaker">Speaker:</label>
          <input type="text" id="speaker" name="speaker">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title">
          <label for="location">Location:</label>
          <input type="text" id="location" name="location">
          <label for="date">Date:</label>
          <input type="date" id="date" name="date">
          <input id="submit" type="submit" value="Submit">
        </form>
      </div>
      </div>
    </main>
  </div>
</body>
</html>
