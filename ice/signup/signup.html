<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed Sign Up</title>

    <style>
        * {
            margin: 0;
        }

        body {
            background: rgb(120, 96, 64);
        }
        #formContainer {
            box-sizing: border-box;
            background: white;
            width: 26vw;
            height: 650px;
            margin: auto;
            border-radius: 2.5vw;
            border: solid rgb(0, 0, 149) 1.2vh;
            overflow: hidden;
        }
        header {
            background-image: url(images/jesus_feeds_5000.jpeg);
            height: 28%;
            background-size: cover;
            color: white;
            display: grid;
            grid-template-rows: 2fr 1fr 1fr 1fr;
        }
        header button{
            width: 25px;
            height: 20px;
            margin: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 15px;
        }
        h1 {
            text-align: center;
            grid-row: 2/2;
            text-shadow: black 3px 2px 2px;
            
        }
        h2 {
            text-align: center;
            grid-row: 3/3;
            text-shadow: black 1px 3px 3px;
        }
        h3 {
            text-align: center;
            padding-top: 20px;
            font-weight: bold;
        }
        form{
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(7, 1fr);
            margin: 20px;
            font-weight: bold;
        }
        form input {
            height: 15px;
            margin: 10px;
        }
        section {
            grid-column: 1/3;
            text-align: center;
        }
        footer {
            width: 100%;
            display: flex;
            justify-content: space-evenly;
            margin: 0;
            padding: 0;
        }
        footer img {
            width: 19%;
            height: 10%;
        }
        
    </style>




</head>

<body>
    <div id="formContainer">
        <header>
            <button type="button" id="closeBtn">X</button>
            <h1>Daily Feed</h1>
            <h2>Scripture a Day</h2>
        </header>
        <h3>Sign Up for Daily Scripture Feed</h3>
        <form id="myForm">
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label>Gender:</label>
            <div>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>

            <section>
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe to newsletter</label>
            </section>

            <section>
                <input type="checkbox" id="conditions" name="conditions" required>
                <label for="conditions">I acknowledge the terms and conditions</label>
            </section>

            <section>
                <button type="submit">Submit</button>
            </section>
        </form>
        <footer>
            <img src="images/old_testament.webp" alt="Old Testament">
            <img src="images/new_testament.webp" alt="New Testament">
            <img src="images/book_of_mormon.webp" alt="Book of Mormon">
            <img src="images/doctrine_and_covenants.webp" alt="Doctrine and Covenants">
            <img src="images/pearl_of_great_price.webp" alt="Pearl of Great Price">
        </footer>
    </div>

    <div id="output"></div>

    <script>
        // Here is some Javascript to start looking forward to wdd131
        document.getElementById("closeBtn").addEventListener("click", function () {
            document.getElementById("formContainer").style.display = "none";
         });
        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Stop form from actually submitting

            const formData = new FormData(form);
            const entries = [];

            for (const [key, value] of formData.entries()) {
                if (key == "password") {
                    entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                } else {
                    entries.push(`<strong>${key}</strong>: ${value}`);
                }
            }

            output.innerHTML = `
            <br>  
            <h3>Here is the data that would be sent to the server:</h3>
            <ul>
                ${entries.map(item => `<li>${item}</li>`).join('')}
            </ul>
            `;
                });
    </script>

</body>

</html>
